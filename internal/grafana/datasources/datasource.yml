apiVersion: 1

datasources:
- name: pg
  type: postgres
  url: postgres:5432
  access: proxy
  user: grafana
  secureJsonData:
    password: 'grafana'
  database: monitoring_system
  basicAuth: false
  isDefault: true
  jsonData:
    sslmode: 'disable' # disable/require/verify-ca/verify-full
    maxOpenConns: 0 # Grafana v5.4+
    maxIdleConns: 2 # Grafana v5.4+
    connMaxLifetime: 14400 # Grafana v5.4+
    postgresVersion: 1200 # 903=9.3, 904=9.4, 905=9.5, 906=9.6, 1000=10
    timescaledb: true
  version: 1
  editable: true